<div [ngClass]="{'excludedItem':!stateVisible}" class="popupContainerFixed">
	<div class="popupItems">
		<p-editor [(ngModel)]="passedItem[passedProp]" [style]="{'height':'320px'}"></p-editor>
		<br>
		<hr>
		<br>
		{{passedItem[passedProp]}}
		<br>
		<hr>
		<br>
		<div class="ql-editor" [innerHTML] = "passedItem[passedProp] | htmlReal"></div>

		<div>
			<button (click)="onSave()">Save</button>
			<button (click)="onCancel()">Cancel</button>
		</div>
	</div>
</div>
