<div
		*ngIf="srvMessages.messages.length"
		class="popup-background-fixed"
		tabindex="0"
		[@mStateEmpty]="srvMessages.stateEmpty"
		(click)="srvMessages.clear()"
>
	<div
			*ngFor="let message of srvMessages.messages"
			class="popup-items {{message.status}}"
	>
		<pre>{{message.text ? message.text : srvMessages.messages | json}}</pre>
	</div>
</div>
