<div>
	<form ngForm #f="ngForm" (ngSubmit)="submitForm(f)">

		<div class="form-group">
			<label for="model">model</label>
			<select [(ngModel)]="model" name="model" id="model" class="form-control">
				<option *ngFor="let m of models" [value]="m">{{m}}</option>
			</select>
		</div>

		<button type="button"
		        (click)="readState(f)"
		>State
		</button>&nbsp;

		<button type="submit">Submit</button>

	</form>
</div>

<div style="overflow-x: scroll">
	<table class="table">
		<tr *ngFor="let item of ownData">
			<td *ngFor='let prop of item | values'>
				<span *ngIf="isType(item[prop], 'string')">{{item[prop]}}</span>
				<ul *ngIf="isType(item[prop], 'object')">
					<li *ngFor='let subItem of item[prop]'>
						<div *ngFor='let p of subItem | values'>
							{{p}} : {{subItem[p]}}
						</div>
					</li>
				</ul>
			</td>
		</tr>
	</table>
</div>
