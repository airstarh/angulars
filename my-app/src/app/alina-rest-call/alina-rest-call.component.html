<div>
	<form ngForm #f="ngForm" (ngSubmit)="submitForm(f)">

		<div>
			<label for="firstname">firstname</label>
			<input ngModel name="firstname" type="text" id="firstname">
		</div>

		<div>
			<label for="lastname">lastname</label>
			<input ngModel name="lastname" type="text" id="lastname">
		</div>

		<button type="button"
		        (click)="readState(f)"
		>State
		</button>&nbsp;

		<button type="submit">Submit</button>

	</form>
</div>

<div style="overflow-x: scroll">
	<table class="table">
		<tr *ngFor="let item of ownData">
			<td *ngFor='let prop of item | values'>
				<span *ngIf="isType(item[prop], 'string')">{{item[prop]}}</span>
				<ul *ngIf="isType(item[prop], 'object')">
					<li *ngFor='let subItem of item[prop]'>
						<div *ngFor='let p of subItem | values'>
							{{p}} : {{subItem[p]}}
						</div>
					</li>
				</ul>
			</td>
		</tr>
	</table>
</div>
